<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gavin's blog</title>
	<script src="js/jquery.js"></script>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.my-info{
			width: 36%;
			overflow: hidden;
			position: absolute;
		}
		.home-img{
			position: relative;
			height: 100%;
			top: 0px;
		}
		.block{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0px;
			top: 0px;
			background: rgba(0,0,0,0.76);
		}
	</style>
</head>
<body>
	<div class="my-info">
		<!-- 背景图片 -->
		<img src="img/home.jpg" class="home-img">
		<!-- 透明板 -->
		<div class="block"></div>
	</div>
</body>
<script>
	//初始化
	//获取屏幕宽高
	var screenHeight = $(window).height();  //浏览器屏幕高度
	var screenWidth = $(window).width();	//浏览器屏幕宽度
	//设置my-info高度
	$('.my-info').css("height",screenHeight+"px");
	var myInfoWidth = $('.my-info').width();  //我的信息宽度
	//获取更改高度后的图片宽度
	var homeImgWidth = $('.home-img').width();  //主页图片宽度
	//计算图片位置
	var homeLeft = (homeImgWidth - myInfoWidth)/2;
	$('.home-img').css("left","-"+homeLeft+"px");


	//当屏幕大小发生改变时，重新设置图片位置
	$(window).resize(function () {
		//重新获取屏幕高度
		screenHeight = $(window).height();  //浏览器屏幕高度
		$('.my-info').css("height",screenHeight+"px");
		//重新设置图片位置
		myInfoWidth = $('.my-info').width();
		homeImgWidth = $('.home-img').width();
		homeLeft = (homeImgWidth - myInfoWidth)/2;
		$('.home-img').css("left","-"+homeLeft+"px");
	})
</script>
</html>
