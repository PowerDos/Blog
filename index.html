<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gavin's blog</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/info.css">
</head>
<body>
	<div class="my-info">
		<!-- 背景图片 -->
		<img src="img/home.jpg" class="home-img">
		<!-- 透明板 -->
		<div class="block"></div>
		<!-- 内容板块 -->
		<div class="info">
			<!-- 头像 -->
			<div class="head-img">
				<img src="img/head.jpg" alt="">
			</div>
			<div class="title">
				<p>Gavin's Blog</p>
			</div>
			<div class="slogan">
				<p>尚未配妥剑，转眼便是江湖，愿历尽千帆，归来仍是少年</p>
			</div>
			<div class="nav">
				<div class="nav-item">
					<p>所见、所闻、所想</p>
				</div>
				<div class="nav-item">
					<p>行摄匆匆</p>
				</div>
				<div class="nav-item">
					<p>码途</p>
				</div>
			</div>
			<div class="footer">
			<div class="cut-off">
				<div class="cut-off-line-left"></div>
				<div class="cut-off-info"><span>联系我</span></div>
				<div class="cut-off-line-right"></div>
			</div>
			<div class="clear"></div>
			<div class="link">
				<div class="link-icon">
					<i class="fa fa-weixin"></i>
					<i class="fa fa-weibo"></i>
					<i class="fa fa-envelope-o"></i>
					<i class="fa fa-github"></i>
					<i class="fa fa-linkedin"></i>
					<i class="fa fa-facebook"></i>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
<script>
	//初始化
	//获取屏幕宽高
	var screenHeight = $(window).height();  //浏览器屏幕高度
	var screenWidth = $(window).width();	//浏览器屏幕宽度
	//设置my-info高度
	$('.my-info').css("height",screenHeight+"px");
	var myInfoWidth = $('.my-info').width();  //我的信息宽度
	//获取更改高度后的图片宽度
	var homeImgWidth = $('.home-img').width();  //主页图片宽度
	//计算图片位置
	var homeLeft = (homeImgWidth - myInfoWidth)/2;
	$('.home-img').css("left","-"+homeLeft+"px");


	//当屏幕大小发生改变时，重新设置图片位置
	$(window).resize(function () {
		//重新获取屏幕高度
		screenHeight = $(window).height();  //浏览器屏幕高度
		$('.my-info').css("height",screenHeight+"px");
		//重新设置图片位置
		myInfoWidth = $('.my-info').width();
		homeImgWidth = $('.home-img').width();
		homeLeft = (homeImgWidth - myInfoWidth)/2;
		$('.home-img').css("left","-"+homeLeft+"px");
	})
</script>
</html>
